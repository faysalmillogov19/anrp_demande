<div class="modal fade" id="Profils{{d.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Profil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'affect_structure' d.id %} ">
                  {% csrf_token %}


                  <div class="form-group">
                    <label for="exampleInputPassword1">Structure</label>
                    <select class="form-control" name="structure" required>
                        <option value="{{d.structure.id}}">{{d.structure.denomination}}</option>
                        {% for s in structures %}
                            <option value="{{s.id}}">{{s.denomination}}</option>
                        {% endfor %}
                    </select>
                  </div>


                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
