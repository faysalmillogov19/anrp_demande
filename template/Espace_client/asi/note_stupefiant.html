<div class="modal fade" id="note_stupefiant{{p.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Note pour stupefiant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'note_stupefiant' datum.id %} ">
                  {% csrf_token %}


                  <div class="form-group">
                        <label for="exampleInputPassword1">Note *</label>
                        <textarea class="form-control" name="note" placeholder="" required>{{datum.note_stupefiant}}</textarea>
                  </div>


                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
