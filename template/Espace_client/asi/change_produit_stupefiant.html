<div class="modal fade" id="change_produit_stupefiant{{p.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">STUPEFIANT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'change_produit_stupefiant'  %} ">
                  {% csrf_token %}

                  <input type="hidden" name="produit_id" value="{{p.id}}">

                  <div class="form-group">
                    <label for="exampleInputPassword1">Etat</label>
                    <select type="number" class="form-control" name="stupefiant" required>
                        <option value="1">OUI</option>
                        <option value="0">Non</option>
                    </select>
                  </div>


                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
