<div class="modal fade" id="update{{d.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Structure</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'add_structure' d.id %} ">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="exampleInputPassword1">DÃ©nomination</label>
                    <input type="text" class="form-control" name="denomination" value="{{d.denomination}}" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Telephone</label>
                    <input type="tel" class="form-control" name="telephone" value="{{d.telephone}}" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Email </label>
                    <input type="email" class="form-control" name="email" value="{{d.email}}" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">BP </label>
                    <input type="text" class="form-control" name="bp" value="{{d.bp}}" required>
                  </div>

                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="grossiste" {% if d.grossiste %}  checked {% endif %}>
                    <label class="form-check-label" for="flexSwitchCheckDefault" >Grossiste</label>
                  </div>

                  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
